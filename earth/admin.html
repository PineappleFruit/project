<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/main.css" />
		<link href="http://at.alicdn.com/t/font_521289_t5cyhyengz0py14i.css" rel="stylesheet"/>
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script type="text/javascript" src="js/carrot.js" ></script>
	</head>
	<body>
		<div class="admin-bg" style="background-image: url(images/admin-bg.png);">
			<div class="admin-title warp">
				<img src="images/admin-title.png"/>
			</div>
			<div class="warp clear admin-content">
				<div class="admin-img fl" style="background-image: url(images/admin-img.png);"></div>
				<div class="fl admin-form">
					<form action="" method="post">
						<p class="fz20 admin-logo">登录</p>
						<ul>
							<li class="admin-input">
								<span class="fz14">用户名：</span>
								<lable>
									<input type="text" name="" value="" placeholder="Administrator"/>
								</lable>
							</li>
							<li class="admin-input">
								<span class="fz14">密<span style="color: #e8eff4;">白</span>码：</span>
								<lable>
									<input type="password" name=""  value="" placeholder="*************"/>
								</lable>
							</li>
							<li class="admin-input admin-code clear">
								<span class="fz14">验证码：</span>
								<lable>
									<input type="text" name="" value="" placeholder="4028"/>
								</lable>
								<div class="fr admin-codimg">
									<img src="images/admin-code.png"/>
								</div>
							</li>
						</ul>
						<p class="c-red fz14 tx-c admin-false">您输入用户名密码不匹配！</p>
						<input type="" name="" value="登录" class="admin-submit"/>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
